<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap  -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <!-- /Bootstrap  -->
       <!-- Font awesome  -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- /Font awesome  -->
       <!-- Google Font  -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
       <!-- /Google Font  -->
       <!-- ms css  -->
       <link rel="stylesheet" href="assets/css/style.css">
       <!-- /ms css  -->
    <title>Vue Hello</title>
</head>
<body>
    <!-- vue container  -->
    <div id="app">
        <!-- header  -->
        <header>
            <div class="container d-flex justify-content-between align-items-center p-3">
                <h1 class="fs-3 fw-bold">My Diary</h1>
                <nav>
                    <ul class="d-flex  align-items-center">
                        <li class="px-3"><a href="#">Services</a></li>
                        <li class="px-3"><a href="#">Gallery</a></li>
                        <li class="px-3"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- /header  -->

        <!-- main  -->
        <main>
            <div class="container ms-ctn d-flex flex-colum align-items-center">
                <div class="row d-flex align-items-center justify-content-between">
                    <div class="col-sm-6 col-lg-5 ms-div-space">
                        <h2 class="fs-1 py-2">{{ message }}</h2>
                        <p class="fs-1 py-1">to my diary app</p>
                        <p class=" fs-5 fw-light py-1">"this project was created mainly to help people write about anything and everything"</p>
                        <div class="py-2">
                            <button class="btn ms-primary me-2">Sign Up</button>
                            <button class="btn ms-secondary">More</button>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-5 ms-img-ctn text-end">
                        <img :src="mainImage" alt="diary image" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>
        <!-- /main  -->

        <!-- footer  -->
        <footer>
            <div class="container text-center p-3">
                <span>Made by Roy</span>
            </div>
        </footer>
        <!-- /footer  -->

    </div>
    <!-- vue container  -->

    <!-- script three js  -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <!-- /script three js  -->
     <!-- script bootstrap  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <!-- /script bootstrap  -->
     <!-- script Vue  -->
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <!-- /script Vue  -->
     <!-- script ms js  -->
     <script src="assets/js/main.js"></script>
     <!-- /script ms js  -->
</body>
</html>
